<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>30-Day C++ + DSA Study Plan</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 900px;
    margin: auto;
    background: #f0f8ff;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #aaa;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #007acc;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #e6f2ff;
  }
  label {
    cursor: pointer;
  }
  .footer {
    margin-top: 30px;
    text-align: center;
    color: #555;
  }
</style>
</head>
<body>

<h1>30-Day C++ + DSA Study Plan</h1>

<table id="plan-table">
  <thead>
    <tr>
      <th>Day</th>
      <th>Sharadha Mam DSA</th>
      <th>Bjarne Book Reading</th>
      <th>Cherno Playlist</th>
      <th>Attendance</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows will be inserted here by JS -->
  </tbody>
</table>

<div class="footer">
  <button onclick="clearAttendance()">Clear Attendance</button>
</div>

<script>
  const plan = [
    ["Arrays + Sorting Basics", "Ch 1: Intro + History", "Setup + Intro"],
    ["Sorting + STL Sort", "Ch 2: Types + Declarations", "Variables, Types"],
    ["Searching", "Ch 3: Functions + Pointers", "Functions, Scope"],
    ["Recursion + Practice", "Ch 4: Namespaces + Const", "Pointers, References"],
    ["2D Arrays, Strings", "Ch 5: Classes Basics", "Classes, Constructors"],
    ["Strings + STL String", "Ch 6: Classes Advanced", "OOP Overview"],
    ["Bit Manipulation", "Ch 7: Operator Overloading", "Static, Const"],
    ["Linked List 1", "Ch 8: Memory, New/Delete", "Memory & Heap"],
    ["Linked List 2", "Ch 9: Copy Control", "The Stack"],
    ["Stack + Queue", "Ch 10: Templates", "Templates"],
    ["STL Stack + Queue", "Ch 11: STL Basics", "Vectors"],
    ["Recap + Practice", "Ch 12: STL Containers", "STL Containers"],
    ["Trees: Basic", "Ch 13: Algorithms STL", "Sorting, Search STL"],
    ["Trees: Traversals", "Ch 14: Iterators + Lambdas", "Iterators"],
    ["Trees: Height, Diameter", "Ch 15: Exceptions", "Error Handling"],
    ["Binary Search Trees", "Ch 16: Smart Pointers", "Smart Pointers"],
    ["Heaps + Priority Queue", "Ch 17: Advanced Types", "Enums, Structs"],
    ["Tries + Hashmaps", "Ch 18: Multithreading", "Cherno Threads"],
    ["Graphs: DFS + BFS", "Ch 19: Concurrency", "Thread Sync"],
    ["Graphs: Topo Sort", "Ch 20: I/O Streams", "File I/O"],
    ["Union-Find + Kruskal", "Ch 21: More on Classes", "Inheritance"],
    ["Greedy Algorithms", "Ch 22: Design Advice", "OOP Practices"],
    ["Backtracking", "Ch 23: Memory Management", "Raw vs Smart Pointers"],
    ["Dynamic Programming 1", "Ch 24: Language Support", "RTTI, Typeid"],
    ["Dynamic Programming 2", "Review Templates + Lambdas", "Lambda Deep Dive"],
    ["Sliding Window, 2 Pointers", "Practice: Projects", "Cherno: Make Project"],
    ["Practice Coding Sheet (Babbar/Striver)", "Review Notes", "Input Systems"],
    ["Mock Test + Interview Problems", "Wrap-Up Book", "Cherno Final Video"],
    ["Final DSA Revision", "Notes Summary", "Cherno Project Build"],
    ["Final Test + Leetcode", "Reflection & PDF Notes", "Optimize + Clean Code"]
  ];

  const tbody = document.querySelector("#plan-table tbody");

  function loadTable() {
    tbody.innerHTML = "";
    for(let i = 0; i < plan.length; i++) {
      const day = i + 1;
      const dsa = plan[i][0];
      const book = plan[i][1];
      const cherno = plan[i][2];
      const checked = localStorage.getItem("day" + day) === "true" ? "checked" : "";
      tbody.innerHTML += `
        <tr>
          <td>${day}</td>
          <td>${dsa}</td>
          <td>${book}</td>
          <td>${cherno}</td>
          <td><input type="checkbox" id="att${day}" ${checked} onchange="toggleAttendance(${day})" /></td>
        </tr>`;
    }
  }

  function toggleAttendance(day) {
    const cb = document.getElementById("att" + day);
    localStorage.setItem("day" + day, cb.checked);
  }

  function clearAttendance() {
    if(confirm("Clear all attendance records?")) {
      for(let i=1; i<=plan.length; i++) {
        localStorage.removeItem("day" + i);
      }
      loadTable();
    }
  }

  function checkPending() {
    let pendingDays = [];
    for(let i=1; i<=plan.length; i++) {
      if(localStorage.getItem("day" + i) !== "true") {
        pendingDays.push(i);
      }
    }
    if(pendingDays.length > 0) {
      alert(`You have ${pendingDays.length} days pending attendance. Keep going!`);
    } else {
      alert("Great job! You have completed all days' attendance.");
    }
  }

  loadTable();
  window.onload = checkPending;
</script>

</body>
</html>
